<!DOCTYPE html>

  <body>
    <link rel="stylesheet" href="./styles/app.min.css?7">
    <div class="content">
      <section class="sect1">
        <div class="sect1__top">
          <h1 class="sect1__title">Aby otworzyć drzwi, rozwiąż rebus</h1>
          <p class="sect1__text">i wprowadź dwucyfrowy numer do zamku szyfrowego</p>
        </div>
        <div class="sect1__middle">
          <div class="rebus">
            <div class="rebus__left"><img class="rebus__eggs" src="./images/eggs.svg" alt=""></div>
            <div class="rebus__right">
              <div class="castle"><img class="castle__img" src="./images/za.svg" alt=""><img class="castle__vetki" src="./images/vetki.svg" alt="">
                <div class="castle__block">
                  <div class="quantity">
                    <input class="quantity__input quantity__input1" type="number" min="0" max="9" step="1" value="0">

                  <div class="quantity">
                    <input class="quantity__input quantity__input2" type="number" min="0" max="9" step="1" value="0">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sect1__bottom"> 
          <button class="sect1__button"><span>Otwórz zamek</span></button>
        </div><img class="sect1__planeta" src="./images/planeta.svg" alt=""><img class="sect1__zayats" src="./images/z.svg" alt=""><img class="sect1__vetki2" src="./images/vetki2.svg" alt=""><img class="sect1__vetki3" src="./images/vetki2.svg" alt="">
        <div class="modalDialogCustom modalDialogCustom1">
          <div class="shadow_popap"></div>
          <div class="contentpopap"> 
            <p class="contentpopap__title">Niestety twoja odpowiedź<br>jest <span>nieprawidłowa.</span></p><span class="contentpopap__text">Spróbuj ponownie</span>
            <div class="contentpopap__close"></div>
          </div>
        </div>
        <div class="modalDialogCustom modalDialogCustom2">
          <div class="shadow_popap"></div>
          <div class="contentpopap"> 
            <p class="contentpopap__title"> <span>
                 Brawo!</span><br>Wykonałeś zadanie. Twój kod promocyjny to  <span>EASTER2020.</span></p><span class="contentpopap__text">Wpisz go opłacając za abonament i<br>uzyskaj rabat -15%.</span>
            <div class="contentpopap__close"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/jquery-3.2.1.min.js?7"></script>
    <script src="./scripts/app.js?7"></script>
